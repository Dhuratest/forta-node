chainId: 137

registry:
  checkIntervalSeconds: 1
  jsonRpc:
    url: http://localhost:8545

publisher:
  batch:
    intervalSeconds: 1

scan:
  jsonRpc:
    url: http://localhost:8545

privateMode:
  enable: true
  webhookUrl: http://localhost:9090/batch/webhook
  botImages:
    - forta-e2e-test-agent

autoUpdate:
  checkIntervalSeconds: 1

trace:
  enabled: false

ens:
  override: true

telemetry:
  disable: true

agentLogs:
  disable: true

log:
  level: trace
